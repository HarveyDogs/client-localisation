# Realm Store

realm_store_description=¡Bienvenido a la Tienda del Reino! Aquí puedes usar el dinero que tanto te ha costado ganar para comprar (con suerte) cosas divertidas y, al mismo tiempo, apoyar el desarrollo del juego :D
realm_bonuses=Bonificaciones del Reino
realm_bonuses_description=Estos objetos otorgan bonificaciones a todo el reino a la vez, lo que significa que todos los jugadores se beneficiarán de su consumo. Estos pergaminos pueden activarse de inmediato, guardarse para más tarde o incluso intercambiarse con otros jugadores. Todos los efectos de los pergaminos duran 1 hora, pero se pueden apilar para crear eventos que duren todo lo que quieras.
utilities=Utilidades
utilities_description=Estos objetos sirven para realizar cambios permanentes en tus personajes. Estos pergaminos pueden activarse de inmediato, guardarse para más tarde o incluso intercambiarse con otros jugadores.
redeem_purchases=Canjear compras
redeem_purchases_description=Cuando compras algo en la Play Store, la transacción se guarda en tu dispositivo. Esto significa que si te desconectas mientras compras algo, tu dispositivo puede tener el registro de la compra pero puede que no se haya canjeado. Si esto te ocurre, no te asustes, pulsa el botón de abajo para comprobar si hay compras no canjeadas realizadas en este dispositivo.
check_device_purchases=Comprobar compras del dispositivo
checking_purchases_dots=Comprobando compras…
purchases_can_only_be_redeemed_on_android=Lo sentimos, las compras de Play Store sólo se pueden solucionar en dispositivos Android D:
something_went_wrong=Algo salió mal :<
purchase_history=Historial de compras
purchase_history_description=Mirage lleva un registro de todo lo que ha comprado y puede consultarlo aquí. Además, si ha pagado por algo pero no lo ha recibido, no se preocupe, puede canjear todas las compras realizadas en su dispositivo con nuestros registros aquí.
history=Historial
history_description=Aquí puedes ver todo lo que has comprado en los últimos 30 días, cuánto has pagado por ello y cuándo te lo han entregado. Muy sencillo :D
no_unredeemed_purchases_found_on_device=No se han encontrado compras no canjeadas en tu dispositivo.
no_unredeemed_purchases_found_on_device_description=Actualmente hay un problema con Play Store que a veces hace que no informe correctamente de las compras a Mirage. Si ha realizado una compra pero no la ha recibido, lo más sencillo es reiniciar el dispositivo (esto borra la caché de compras del dispositivo) y volver a pulsar el botón «Canjear compras». Si esto no funciona, busca el correo electrónico con el recibo de compra de Google Play y envíanos el número de pedido a través de uno de los siguientes métodos:
unredeemed_purchases_auto_refund_description=Las compras no canjeadas deberían ser reembolsadas automáticamente después de 3 días por Google, pero en raras ocasiones una compra puede ser marcada como canjeada pero no reenviada a nosotros, en estos casos no te asustes - sentimos que esto te haya ocurrido y te lo reembolsaremos manualmente. Envíanos el Id. de pedido a través de uno de los medios anteriores (el canal #support de Discord es el más rápido) y te reembolsaremos lo antes posible (*^▽^*)
number_unredeemed_purchases_found_check_device={0} no fue canjeado/a {0,la opción,1#la compra|1<las compras} encontrada/s en su dispositivo, compruebe su inventario :D
