# Realm Store

realm_store_description=Ласкаво просимо в Магазин Realm! Тут ви можете використовувати свої кровно зароблені гроші, щоб купити (надіюся) забавні предмети та в той же час підтримати подальший розвиток гри :)
realm_bonuses=Бонуси Realm
realm_bonuses_description=Ці предмети дають бонуси всьому Світу, тобто є кожний гравець який отримає вигоду від їх активації. Ці сувої можна активувати відразу, зберегти на потім або навіть використовувати для обміну з іншими гравцями. Всі ефекти сувоїв тривають 1 годину, але можуть бути використані неодноразово для створення івентів, котрі тривають скільки ви хочете!
utilities=Утиліти
utilities_description=Ці предмети потрібні  для внесення постійних змін для ваших персонажів. Ці сувої можна актививувати відразу, зберегти на потім  або навіть використовувати для обміну з іншими гравцями
redeem_purchases=Отримати Покупки
redeem_purchases_description=Коли Ви Купуєте щось в Play Store, транзакція  зберігається на Вашому пристрої. це значить, якщо Ви виходите з мережі під час покупки будь-чого, на Вашому  пристрої може бути запис про покупку, але вона може не бути отримана. Якщо  це станеться з Вами, не панікуйте, натисніть кнопку нижче, щоб перевірити наявність неотриманих покупок, зроблених на цьому пристрої!
check_device_purchases=Перевірити  Покупки Пристрою
checking_purchases_dots=Перевірка  Покупок...
purchases_can_only_be_redeemed_on_android=Вибачте, покупки в Play Store можуть бути дозволені тільки на пристроях Android :(
something_went_wrong=Щось пішло не так >.<
purchase_history=історія Покупок
purchase_history_description=Mirage відстежує все, що Ви купували, і Ви можете перевірити це тут. Крім того, якщо Ви заплатили за щось, але не отримали це, не бійтеся, Ви можете отримати всі покупки, зроблені на вашому пристрої, по нашим записам  тут.
history=Історія
history_description=тут Ви можете побачити всі куплені Вами за останні 30 днів, скільки Ви заплатили за це і коли це було доставлено. Просто :)
no_unredeemed_purchases_found_on_device=На Вашому пристрої не було  знайдено неотриманих покупок.
no_unredeemed_purchases_found_on_device_description=В цей час існує проблема з Play Store, яка іноді  приводить до того, що він неправильно повідомляє про покупки для Mirage. якщо Ви зробили покупку, але не отримали її, простіше за все спробувати  перезавантажити пристрій (це очистить  кеш покупок Вашого пристрою) та  натиснути на кнопку "Отримати Покупки" знову. Якщо це не спрацює, будьласка, знайдіть електронне повідомлення з квітанцією про покупку в Google Play та відправте Номер покупки нам одним з наступних способів:
unredeemed_purchases_auto_refund_description=Google повинен автоматично  взмістити неотримані покупки через 3 дні, але в рідкісних випадках покупка може бути помічена як отримана, але не відправлена нам, в таких випадках не панікуйте - ми жаліємо, що це сталося з  Вами, та повернемо Вам гроші вручну. Відправте нам індикатор Замовлення  одним з указаних вище способів (Канал Discord #support — самий швидкий), і ми повернемо Вам гроші як можна швидше :)
