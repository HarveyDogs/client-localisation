checking_purchases_dots=Verificando Compras...
purchases_can_only_be_redeemed_on_android=Desculpe, as compras na Play Store só podem ser resolvidas em dispositivos Android :(
something_went_wrong=Algo deu errado >.<
purchase_history=Histórico de Compras
purchase_history_description=O Mirage acompanha tudo o que você já comprou e você pode conferir tudo aqui. Além disso, se você pagou por algo, mas não o recebeu, não tema, você pode resgatar todas as compras feitas em seu dispositivo em nossos registros aqui.
history=Histórico
history_description=Aqui você pode ver tudo o que comprou nos últimos 30 dias, quanto pagou e quando foi entregue. Simples :)
no_unredeemed_purchases_found_on_device=Nenhuma compra não resgatada foi encontrada em seu dispositivo.
no_unredeemed_purchases_found_on_device_description=Atualmente, há um problema com a Play Store que às vezes faz com que ela não relate as compras corretamente para o Mirage. Se você fez uma compra, mas não a recebeu, a maneira mais fácil de tentar é reiniciar o dispositivo (isso limpa o cache de compras do dispositivo) e pressionar o botão "Resgatar compras" novamente. Se isso não funcionar, encontre seu e-mail de recibo de compra da Google Play e envie-nos o número do pedido por meio de um dos seguintes métodos:
unredeemed_purchases_auto_refund_description=As compras não resgatadas devem ser reembolsadas automaticamente após 3 dias pelo Google, mas, em casos raros, uma compra pode ser marcada como resgatada, mas não encaminhada para nós. Nesses casos, não entre em pânico - lamentamos que isso tenha acontecido com você e o reembolsaremos manualmente para você. Envie-nos o ID do pedido por um dos meios acima (o canal #support no Discord é o mais rápido) e nós o reembolsaremos o mais rápido possível :)
